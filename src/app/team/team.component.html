<div *ngFor="let skater of skaters | async" class="panel panel-default">
  <div class="panel-body">
    <h3 (click)="goToDetailPage(skater)"><em>{{skater.name}}</em> {{skater.age}}</h3>
    <div *ngIf="currentRoute === '/admin'">
      {{skater.location}}
      <hr>
      <app-edit-skater [selectedSkater]="skater"></app-edit-skater>
    </div>
  </div>
</div>
